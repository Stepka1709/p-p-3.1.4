<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>

<div class="container">
    <div class="row">
        <form method="POST" action="/login">
            <div class="text-center p-5">
                <h2><b>Please sign in</b></h2>
                <form th:action="@{/login}" method="POST">
                    <div class="form-group col-xl-4 col-lg-4 col-md-6 col-sm-6 mx-auto">
                        <input type="text" class="form-control" id="usernameLoginInput" placeholder="Username"
                               name="username" required autofocus/>

                    </div>
                    <div class="form-group mt-2 col-xl-4 col-lg-4 col-md-6 col-sm-6 mx-auto">
                        <input type="password" class="form-control" id="passwordLoginInput" placeholder="Password"
                               name="password" required/>
                    </div>
                    <div th:if="${param.error}"
                         class="alert alert-danger col-xl-4 col-lg-4 col-md-6 col-sm-6 mx-auto mt-2" role="alert">
                        Invalid username or password.
                    </div>
                    <div th:if="${param.logout}"
                         class="alert alert-success col-xl-4 col-lg-4 col-md-6 col-sm-6 mx-auto mt-2">
                        Logout successful: you have been logged out.
                    </div>
                    <div class="d-grid gap-2 col-xl-4 col-lg-4 col-md-6 col-sm-6 mx-auto">
                        <button type="submit" class="btn btn-primary mt-2">Sign in</button>
                    </div>
                </form>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>
</html>
