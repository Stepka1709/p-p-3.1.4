<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>User Page</title>
</head>
<style>
    .bg-gray {
        background: #efefef;
    }
</style>
<body>

<div class="container-fluid bg-dark">
    <nav class="nav d-flex justify-content-between">
        <div class="navbar-text text-white">
            <span class="fw-bold" th:utext="${user.getUsername()}"></span>
            <span>with roles: </span>
            <span th:each="role, i : ${user.getRoles()}">
                <span th:utext="${role.getTitle().replace('ROLE_', '')}"></span>
            </span>
        </div>
        <a href="#" class="navbar-text text-decoration-none text-white-50" th:href="@{/logout}">Logout</a>
    </nav>
</div>

<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-2 p-0 mt-2">
            <nav th:each="role : ${user.getRoles()}" th:if="${role.getTitle().contains('ROLE_ADMIN')}"
                    class="nav nav-pills flex-column">
                <a class="nav-link rounded-0" th:href="@{/admin}">Admin</a>
            </nav>
            <nav class="nav nav-pills flex-column">
                <a class="nav-link rounded-0 active" th:href="@{/user}">User</a>
            </nav>
        </div>
        <div class="col bg-gray px-4">
            <h1 class="mt-2">User information-page</h1>
            <div class="card">
                <div class="card-header">
                    <span>About user</span>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <td>
                                <span class="fw-bold">ID</span>
                            </td>
                            <td>
                                <span class="fw-bold">Name</span>
                            </td>
                            <td>
                                <span class="fw-bold">Surname</span>
                            </td>
                            <td>
                                <span class="fw-bold">Age</span>
                            </td>
                            <td>
                                <span class="fw-bold">Username</span>
                            </td>
                            <td>
                                <span class="fw-bold">Role</span>
                            </td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:utext="${user.getId()}"></td>
                            <td th:utext="${user.getName()}"></td>
                            <td th:utext="${user.getSurname()}"></td>
                            <td th:utext="${user.getAge()}"></td>
                            <td th:utext="${user.getUsername()}"></td>
                            <td>
                                <span th:each="role, i : ${user.getRoles()}">
                                    <span th:utext="${role.getTitle().replace('ROLE_', '')}"></span>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
